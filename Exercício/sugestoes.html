<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        body {
            padding-top: 65px;
        }
    </style>

    <title>Sugestões</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-primary fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">IMT</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#minhaNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="minhaNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="professores.html">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sugestoes.html">Sugestões</a>
                    </li>

                </ul>
                <form class="form-inline">
                    <input type="text" class="form-control mr-2" id="login" placeholder="Digite seu login">
                    <input type="password" class="form-control mr-2" id="senha" placeholder="Digite sua senha">
                    <button type="submit" class="btn btn-light">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Sugestões
                    </li>
                </ol>
            </div>
        </div>

        <div class="row">
            <p class="col-12">Sua opinião é muito importante! Envie-nos sugestões:</p>
        </div>

        <div class="row">
            <form action="" class="col-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="msg">Mensagem</label>
                    <input type="text" class="form-control" id="msg" placeholder="Digite aqui sua sugestão...">
                </div>
                <div class="form-group">
                    <label for="sexo">Você é aluno da Mauá?</label>
                    <select id="sexo" class="form-control">
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
