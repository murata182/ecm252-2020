<div class="card mb-5">
    <header class="card-header">
        {{curso.nome}}
    </header>
    <img src={{curso.urlImagem}} alt="Imagem Curso">
    <div class="card-body">
        <h4 class="card-title">{{curso.nome}}</h4>
        <p class="card-text">{{curso.desc}}</p>
    </div>
    <footer class="card-footer text-muted">Duração: {{curso.duracao}} anos</footer>
</div>
