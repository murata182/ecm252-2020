<div class="card" [ngClass]="{'card' : true }">
    <div class="card-header">
        Curso: {{aluno.curso}}
    </div>
    <div class="card-body">
        <p class="card-text">
        <p>
            Nome: {{aluno.nome}}
        </p>
        <p>
            Idade: {{aluno.idade}}
        </p>
        <p>
            Email: {{aluno.email}}
        </p>
    </div>
</div>
